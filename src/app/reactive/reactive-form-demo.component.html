<h1>Add Customer</h1>

<form [formGroup]="form" (ngSubmit)="addCustomer()">
    <div><label>First Name</label><input type="text" formControlName="firstName" required/></div>
    <div><label>Last Name</label><input type="text" formControlName="lastName" required/></div>
    <div><label>Email</label><input type="text" formControlName="email" required/></div>

    <button>Save</button>

</form>
