
<h1>Add Customer</h1>

<form #f="ngForm" (ngSubmit)="addCustomer(f.value)">
    <div><label>First Name</label><input #spy type="text" name="firstName" ngModel required/></div>
    <div><label>Last Name</label><input type="text" name="lastName" ngModel required/></div>
    <div><label>Email</label><input type="text" name="email" ngModel required/></div>

    <button [disabled]="!f.valid">Save</button>

</form>


<p>
    Spy: {{spy.className}}
</p>

<p>
    Value: {{f.value | json }}
</p>
